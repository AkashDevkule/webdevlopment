<!DOCTYPE html>
<html>
  <head>

        </ul>
      </div>
    </div>

    <div class="main">
      <!-- Add a <div> tag with the "copy-container" class -->
        <div class="copy-container">
            <!-- <marquee behavior="alternate" direction=""><h1>RADHE RADHE<span>.</span></h1>
              <h2>Let's learn to code</h2></marquee> -->
              <h1>RADHE RADHE<span>.</span></h1>
              <h2>Let's learn to code</h2>
          </div>
          
          <!-- Add a <div> tag with the "contents" class -->
          <div class="contents" id='Lessons'>
              <h3 class="section-title">Lessons</h3>
                <div class="contents-items">
                    <a href="https://devdocs.io/html/" target="_blank"><img src="img/html.svg" alt="" ></a> 
                    <p><a href="https://devdocs.io/html/" target="_blank" >HTML-CSS</a></p>
                    
                </div>
                <div class="contents-items">
                    <a href="http://www.php.net/manual/en/index.php" target="_blank" rel="noopener noreferrer"><img src="img/php.svg" alt="" ></a>
                    <p><a href="https://www.php.net/manual/en/index.php" target="_blank" rel="noopener noreferrer">PHP</a></p>
                </div>
                <div class="contents-items">
                    <a href="http://www.ruby-lang.org/en/" target="_blank" rel="noopener noreferrer"><img src="img/ruby.svg" alt="" ></a>

                <div class="contents-items">

          </div>
          
          <!-- Add a <div> tag with the "contact-form" class -->
          <div class="contact-form" id='contact-form'>
            <h3 class="section-title">Contact us</h3>
        
            <!-- Add three <p> tags below -->
               
            <p>Email(*)</p>

            <input type="email" value="" placeholder="Enter your email">

            <p>Message(*)</p>

            <textarea name="" id="" cols="20" rows="5" placeholder="Enter your query"></textarea>
            <p>*Required fields must be filled.</p>
            <button class="contact-submit" type="submit" value="send">Send</button>
          </div>
    </div>

    <div class="footer">
      <div class="footer-logo">myWeb</div>
      <div class="footer-list">
          <u>
              <li>About</li>
